# generate_analysis.yaml - 因子分析生成 Prompt

task: generate_analysis
description: 生成因子的详细分析描述

# 系统提示词
system: |
  你是一个量化因子分析专家。请根据因子的信息生成详细的分析描述。

  分析应包含：
  1. 高值/低值的市场含义
  2. 适用场景和市场环境
  3. 潜在的使用陷阱和注意事项
  4. 配合使用建议

  请返回 50-150 字的中文分析，直接返回文本，不需要 JSON 格式。

# 用户提示词模板
user: |
  请为以下因子生成分析描述：

  因子名称: {filename}
  因子风格: {style}
  核心公式: {formula}
  输入数据: {input_data}
  值域: {value_range}
  刻画特征: {description}

  代码内容:
  ```python
  {code}
  ```

  {% if verified %}
  【用户验证信息】
  此因子已被用户验证，验证备注: {verify_note}
  请结合用户的实盘经验进行分析。
  {% endif %}

  请生成 50-150 字的因子分析，包含：
  - 高值/低值含义
  - 适用场景
  - 配合使用建议
  - 注意事项

# 输入变量
input_vars:
  - filename
  - style
  - formula
  - input_data
  - value_range
  - description
  - code
  - verified
  - verify_note

# 输出解析
output:
  format: text
