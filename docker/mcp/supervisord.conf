[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:factor-hub]
command=python -m domains.factor_hub.api.mcp.server
directory=/app/backend
environment=PYTHONPATH="/app:/app/backend"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/factor-hub.err.log
stdout_logfile=/var/log/supervisor/factor-hub.out.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

